<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <!-- Link to css file used in this project-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="content">
        <div class="info">
            <h1>NAME A MOVIE</h1>
            <H4>And we will find it for you, so that you can make a choice whether to watch it or not.</H4>
        </div>
        <div class="poster-and-detail">\
            
        </div>
        <div class="search">
            <input type="text" name="search-box" id="search-box" class="search-box" placeholder="Write the name of a movie and search">
            <button onclick=loadApi() type="button" class="button">Search</button>
        </div>
        <div class="movie-details">
            <div class="poster" id="poster"></div>
            <div class="movieInformation" id="movieInformation"></div>
        </div>
        
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
